<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请截止日期倒计时</title>
    <style>
        /* 样式可以根据你的网站风格进行调整 */
        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="countdown"></p>

    <script>
        // 设置会议截止日期（示例：IROS 2024）
        var countDownDate = new Date("May 15, 2024 23:59:59").getTime();

        // 更新倒计时
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "已截止";
            }
        }, 1000);
    </script>

    <div class="timeline">
      <div class="timeline-left">
        <p><strong>CCF C</strong></p>
        <p>人工智能</p>
      </div>
      <div class="timeline-right">
        <div class="deadline">
          <p><strong>截止日期：</strong>2024年3月16日 15:59:59 CST</p>
          <p><strong>网站：</strong><a href="http://iros2024-abudhabi.org/">http://iros2024-abudhabi.org/</a></p>[^1^][1]
        </div>
        <div class="countdown">
          <p><strong>倒计时：</strong>04天 20小时 30分 33秒</p>
        </div>
      </div>
    </div>

</body>
